<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the path from the URL
        const path = window.location.pathname;
        
        // Extract the username (last part of the path)
        const username = path.split('/').pop();
        
        // Store the username in sessionStorage
        sessionStorage.setItem('redirectUsername', username);
        
        // Get the base URL (remove the path)
        const baseUrl = window.location.origin + 
                        window.location.pathname.substring(0, 
                        window.location.pathname.lastIndexOf('/') + 1);
        
        // Redirect to the index page with the base URL
        window.location.href = baseUrl;
    </script>
</head>
<body>
    <p>Redirecting to Indie City...</p>
</body>
</html>
