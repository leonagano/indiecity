<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie City - Showcase Your Startups</title>
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Load Meshopt Decoder first -->
    <script src="https://unpkg.com/meshoptimizer@0.18.1/meshopt_decoder.js"></script>
    
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/objects/Sky.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
        }
        
        .hidden {
            display: none !important;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        
        #controls-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            transform: none;
            width: 200px;
            text-align: left;
            z-index: 100;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #app, #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        canvas {
            display: block;
        }
    </style>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if we have a stored username from a redirect
            const redirectUsername = sessionStorage.getItem('redirectUsername');
            if (redirectUsername) {
                console.log(`Found redirected username: ${redirectUsername}`);
                // Clear the stored username
                sessionStorage.removeItem('redirectUsername');
                // Store it as a global variable for the main.js to use
                window.redirectUsername = redirectUsername;
            }
        });
    </script>
</head>
<body>
    <div id="app">
        <div id="canvas-container"></div>
        
        <div id="ui-overlay">
            <div id="welcome-panel" class="panel">
                <h1>Welcome to Indie City</h1>
                <p>A 3D space to showcase your startups</p>
                <p>Click on a sign to view the website</p>
                <button id="start-btn">Enter Your City</button>
                <button id="load-city-btn">Load Shared City</button>
            </div>
            
            <div id="startup-form" class="panel hidden">
                <h2>Add Your Startup</h2>
                <form id="add-startup-form">
                    <div class="form-group">
                        <label for="startup-name">Startup Name</label>
                        <input type="text" id="startup-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startup-website">Website</label>
                        <input type="url" id="startup-website" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startup-industry">Industry</label>
                        <select id="startup-industry" required>
                            <option value="">Select an industry</option>
                            <option value="tech">Technology</option>
                            <option value="health">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="education">Education</option>
                            <option value="ecommerce">E-commerce</option>
                            <option value="media">Media</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="startup-mrr">Monthly Revenue (optional)</label>
                        <input type="number" id="startup-mrr" placeholder="$">
                    </div>
                    
                    <div class="form-group">
                        <label for="startup-visibility">Visibility</label>
                        <select id="startup-visibility" required>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    
                    <button type="submit">Add Startup</button>
                </form>
            </div>
            
            <div id="controls-panel" class="panel hidden">
                <h3>Controls</h3>
                <p>WASD - Move</p>
                <p>Mouse - Look around</p>
                <p>ESC - Menu</p>
                <button id="share-btn">Share My City</button>
            </div>
            
            <div id="share-panel" class="panel hidden">
                <h3>Share Your City</h3>
                <input type="text" id="share-url" readonly>
                <button id="copy-url-btn">Copy URL</button>
                <button id="close-share-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Application scripts -->
    <script src="scripts/storage.js"></script>
    <script src="scripts/startup-data.js"></script>
    <script src="scripts/building.js"></script>
    <script src="scripts/city.js"></script>
    <script src="scripts/user.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
